    <text id="Cuando_se_trata_de_grifos_de_agua_es_necesario_retirar_los_filtros_que_tenga_posteriormente_se_limpia_con_alcohol_y_se_flamea_el_grifo_mientras_está_cerrado_antes_de_tomar_la_muestra_se_debe_dejar_correr_el_agua_por_al_menos_cinco_5_minutos_luego_se_d" data-name="Cuando se trata de grifos de agua es necesario retirar los filtros que tenga, posteriormente se limpia con alcohol y se flamea el grifo mientras está cerrado, antes de tomar la muestra se debe dejar correr el agua por al menos cinco (5) minutos, luego se d" transform="translate(53 391)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Cuando se trata de grifos de agua es necesario retirar los filtros que tenga, posteriormente se limpia con alcohol y se flamea </tspan><tspan x="0" y="38">el grifo mientras está cerrado, antes de tomar la muestra se debe dejar correr el agua por al menos cinco (5) minutos, luego </tspan><tspan x="0" y="59">se destapa el frasco se llena se cierra.</tspan></text>
    <text id="La_muestra_se_debe_tomar_lo_más_lejos_posible_de_la_orilla_procurando_no_remover_el_fondo_para_liberar_sedimentos_y_se_deben_evitar_las_zonas_de_estancamiento." data-name="La muestra se debe tomar lo más lejos posible de la orilla, procurando no remover el fondo para liberar sedimentos y se deben evitar las zonas de estancamiento." transform="translate(53 592)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">La muestra se debe tomar lo más lejos posible de la orilla, procurando no remover el fondo para liberar sedimentos y se </tspan><tspan x="0" y="38">deben evitar las zonas de estancamiento.</tspan></text>
    <text id="Se_introduce_en_el_agua_el_frasco_de_muestreo_sostenido_con_una_cuerda_y_se_toma_la_muestra_luego_de_haber_agitado_la_superficie_del_cuerpo_de_agua._" data-name="Se introduce en el agua el frasco de muestreo sostenido con una cuerda y se toma la muestra luego de haber agitado la superficie del cuerpo de agua. " transform="translate(53 495)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Se introduce en el agua el frasco de muestreo sostenido con una cuerda y se toma la muestra luego de haber agitado la </tspan><tspan x="0" y="38">superficie del cuerpo de agua. </tspan></text>
    <text id="La_muestra_debe_ser_tomada_en_los_puntos_en_los_cuales_se_sospeche_una_más_lenta_renovación._" data-name="La muestra debe ser tomada en los puntos en los cuales se sospeche una más lenta renovación. " transform="translate(53 702)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">La muestra debe ser tomada en los puntos en los cuales se sospeche una más lenta renovación. </tspan></text>
