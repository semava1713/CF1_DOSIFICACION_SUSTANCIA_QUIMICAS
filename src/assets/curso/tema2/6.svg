    <text id="Para_muestras_microbiológicas_aparte_de_los_mencionado_anteriormente_se_debe_complementar_la_información_con_la_preservación_realizada_se_debe_consignar_en_el_momento_del_alistamiento_de_los_recipientes_en_el_laboratorio_ya_que_la_adición_del_preservante" data-name="Para muestras microbiológicas aparte de los mencionado anteriormente se debe complementar la información con la preservación realizada (se debe consignar en el momento del alistamiento de los recipientes en el laboratorio, ya que la adición del preservante" transform="translate(943.627 4371.457)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Para muestras microbiológicas aparte de los mencionado </tspan><tspan x="0" y="41">anteriormente se debe complementar la información con la </tspan><tspan x="0" y="65">preservación realizada (se debe consignar en el momento </tspan><tspan x="0" y="89">del alistamiento de los recipientes en el laboratorio, ya que </tspan><tspan x="0" y="113">la adición del preservante se adiciona antes del proceso de </tspan><tspan x="0" y="137">esterilización de los frascos).</tspan></text>
