    <text id="La_información_mínima_que_debe_contener_según_el_ICONTEC_GTC_100_es:_si_aplica_se_debe_especificar_el_código_del_proyecto_las_consideraciones_de_seguridad_y_el_código_del_cronograma_por_otro_lado_siempre_debe_contener_el_nombre_de_identificación_de_la_" data-name="La información mínima que debe contener según el ICONTEC GTC 100 es: si aplica, se debe especificar el código del proyecto, las consideraciones de seguridad y el código del cronograma, por otro lado siempre debe contener, el nombre de identificación de la " transform="translate(943.627 4121.457)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">La información mínima que debe contener según el </tspan><tspan x="0" y="41">ICONTEC GTC 100 es: si aplica, se debe especificar el </tspan><tspan x="0" y="65">código del proyecto, las consideraciones de seguridad y el </tspan><tspan x="0" y="89">código del cronograma, por otro lado siempre debe </tspan><tspan x="0" y="113">contener, el nombre de identificación de la muestra, la </tspan><tspan x="0" y="137">identificación de la ubicación del muestreo, el punto de </tspan><tspan x="0" y="161">muestreo y el intervalo de tiempo del mismo (fecha y hora), </tspan><tspan x="0" y="185">tipo de muestreo, la empresa o nombre de la persona que </tspan><tspan x="0" y="209">realiza la toma, parámetros medidos in situ (p.5)</tspan></text>
