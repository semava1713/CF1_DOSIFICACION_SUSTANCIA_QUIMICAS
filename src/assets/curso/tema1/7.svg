    <text id="Tabla_1._Equipos_de_muestreo" data-name="Tabla 1. Equipos de muestreo" transform="translate(283 1243.547)" fill="#12263f" font-size="11" font-family="Roboto-Medium, Roboto" font-weight="500"><tspan x="0" y="0">Tabla 1.</tspan><tspan y="0" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> Equipos de muestreo</tspan></text>
    <text id="Muestreador_de_agua_Van_Dorn:_Este_dispositivo_se_ha_desarrollado_para_toma_de_muestras_en_aguas_abiertas_pero_aun_así_la_poca_profundidad_de_agua_no_provoca_aparición_de_contaminantes_que_presenten_riesgos_a_la_muestra._" data-name="Muestreador de agua Van Dorn: Este dispositivo se ha desarrollado para toma de muestras en aguas abiertas, pero aun así la poca profundidad de agua no provoca aparición de contaminantes que presenten riesgos a la muestra. " transform="translate(544 1333.547)" fill="#12263f" font-size="15" font-family="Roboto-Medium, Roboto" font-weight="500"><tspan x="0" y="16">Muestreador de agua Van Dorn: </tspan><tspan x="0" y="37" font-family="Roboto-Regular, Roboto" font-weight="400">Este dispositivo se ha </tspan><tspan x="0" y="58" font-family="Roboto-Regular, Roboto" font-weight="400">desarrollado para toma de </tspan><tspan x="0" y="79" font-family="Roboto-Regular, Roboto" font-weight="400">muestras en aguas abiertas, pero </tspan><tspan x="0" y="100" font-family="Roboto-Regular, Roboto" font-weight="400">aun así la poca profundidad de </tspan><tspan x="0" y="121" font-family="Roboto-Regular, Roboto" font-weight="400">agua no provoca aparición de </tspan><tspan x="0" y="142" font-family="Roboto-Regular, Roboto" font-weight="400">contaminantes que presenten </tspan><tspan x="0" y="163" font-family="Roboto-Regular, Roboto" font-weight="400">riesgos a la muestra. </tspan></text>
    <text id="Disco_de_Secchi:_Es_un_sistema_sencillo_el_cual_se_utiliza_para_medir_la_turbidez_del_agua_el_disco_desciende_en_el_agua_atado_a_un_hilo_y_cuando_ya_no_es_visible_se_lee_la_profundidad_que_marca_el_hilo._" data-name="Disco de Secchi: Es un sistema sencillo el cual se utiliza para medir la turbidez del agua, el disco desciende en el agua atado a un hilo y cuando ya no es visible se lee la profundidad que marca el hilo. " transform="translate(804 1333.547)" fill="#12263f" font-size="15" font-family="Roboto-Medium, Roboto" font-weight="500"><tspan x="0" y="16">Disco de Secchi: </tspan><tspan y="16" font-family="Roboto-Regular, Roboto" font-weight="400">Es un sistema </tspan><tspan x="0" y="37" font-family="Roboto-Regular, Roboto" font-weight="400">sencillo el cual se utiliza para </tspan><tspan x="0" y="58" font-family="Roboto-Regular, Roboto" font-weight="400">medir la turbidez del agua, el </tspan><tspan x="0" y="79" font-family="Roboto-Regular, Roboto" font-weight="400">disco desciende en el agua atado </tspan><tspan x="0" y="100" font-family="Roboto-Regular, Roboto" font-weight="400">a un hilo y cuando ya no es </tspan><tspan x="0" y="121" font-family="Roboto-Regular, Roboto" font-weight="400">visible se lee la profundidad que </tspan><tspan x="0" y="142" font-family="Roboto-Regular, Roboto" font-weight="400">marca el hilo. </tspan></text>
    <text id="Pluviómetro:_Es_un_instrumento_que_es_utilizado_para_medir_el_agua_precipitada_en_algún_sitio_determinado._" data-name="Pluviómetro:  Es un instrumento que es utilizado para medir el agua precipitada en algún sitio determinado.  " transform="translate(1059 1333.547)" fill="#12263f" font-size="15" font-family="Roboto-Medium, Roboto" font-weight="500"><tspan x="0" y="16" xml:space="preserve">Pluviómetro:  </tspan><tspan y="16" font-family="Roboto-Regular, Roboto" font-weight="400">Es un instrumento </tspan><tspan x="0" y="37" font-family="Roboto-Regular, Roboto" font-weight="400">que es utilizado para medir el </tspan><tspan x="0" y="58" font-family="Roboto-Regular, Roboto" font-weight="400">agua precipitada en algún sitio </tspan><tspan x="0" y="79" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400">determinado.  </tspan></text>
    <text id="Muestreador_de_agua_Kemmerer:_Este_muestreador_es_utilizado_para_la_toma_de_muestras_en_lagos_canales_balsas_y_también_en_el_mar._Está_formado_únicamente_por_plástico_para_asegurar_que_la_muestra_no_esté_en_contacto_con_ningún_metal._" data-name="Muestreador de agua Kemmerer: Este muestreador es utilizado para la toma de muestras en lagos, canales, balsas y también en el mar. Está formado únicamente por plástico para asegurar que la muestra no esté en contacto con ningún metal. " transform="translate(544 1526.547)" fill="#12263f" font-size="15" font-family="Roboto-Medium, Roboto" font-weight="500"><tspan x="0" y="16">Muestreador de agua Kemmerer: </tspan><tspan x="0" y="37" font-family="Roboto-Regular, Roboto" font-weight="400">Este muestreador es utilizado </tspan><tspan x="0" y="58" font-family="Roboto-Regular, Roboto" font-weight="400">para la toma de muestras en </tspan><tspan x="0" y="79" font-family="Roboto-Regular, Roboto" font-weight="400">lagos, canales, balsas y también </tspan><tspan x="0" y="100" font-family="Roboto-Regular, Roboto" font-weight="400">en el mar. Está formado </tspan><tspan x="0" y="121" font-family="Roboto-Regular, Roboto" font-weight="400">únicamente por plástico para </tspan><tspan x="0" y="142" font-family="Roboto-Regular, Roboto" font-weight="400">asegurar que la muestra no esté </tspan><tspan x="0" y="163" font-family="Roboto-Regular, Roboto" font-weight="400">en contacto con ningún metal. </tspan></text>
    <text id="Recipiente_de_detección_de_cieno:_Este_recipiente_nos_permite_determinar_la_profundidad_de_una_capa_de_residuos_o_sedimentos._" data-name="Recipiente de detección de cieno: Este recipiente nos permite determinar la profundidad de una capa de residuos o sedimentos. " transform="translate(804 1526.547)" fill="#12263f" font-size="15" font-family="Roboto-Medium, Roboto" font-weight="500"><tspan x="0" y="16">Recipiente de detección de </tspan><tspan x="0" y="37">cieno: </tspan><tspan y="37" font-family="Roboto-Regular, Roboto" font-weight="400">Este recipiente nos </tspan><tspan x="0" y="58" font-family="Roboto-Regular, Roboto" font-weight="400">permite determinar la </tspan><tspan x="0" y="79" font-family="Roboto-Regular, Roboto" font-weight="400">profundidad de una capa de </tspan></text>
    <text id="Pluviógrafo:_En_este_dispositivo_se_registra_gráficamente_la_cantidad_de_agua_que_se_precipita_en_un_periodo_de_tiempo_específico_lo_cual_permite_conocer_la_distribución_e_intensidad_de_las_lluvias._" data-name="Pluviógrafo: En este dispositivo se registra gráficamente la cantidad de agua que se precipita en un periodo de tiempo específico lo cual permite conocer la distribución e intensidad de las lluvias. " transform="translate(1059 1526.547)" fill="#12263f" font-size="15" font-family="Roboto-Medium, Roboto" font-weight="500"><tspan x="0" y="16">Pluviógrafo: </tspan><tspan y="16" font-family="Roboto-Regular, Roboto" font-weight="400">En este dispositivo </tspan><tspan x="0" y="37" font-family="Roboto-Regular, Roboto" font-weight="400">se registra gráficamente la </tspan><tspan x="0" y="58" font-family="Roboto-Regular, Roboto" font-weight="400">cantidad de agua que se </tspan><tspan x="0" y="79" font-family="Roboto-Regular, Roboto" font-weight="400">precipita en un periodo de tiempo </tspan><tspan x="0" y="100" font-family="Roboto-Regular, Roboto" font-weight="400">específico lo cual permite </tspan><tspan x="0" y="121" font-family="Roboto-Regular, Roboto" font-weight="400">conocer la distribución e </tspan><tspan x="0" y="142" font-family="Roboto-Regular, Roboto" font-weight="400">intensidad de las lluvias. </tspan></text>
    <text id="Muestreador_continuo_portátil_automático:_Este_muestreador_puede_ser_utilizado_de_manera_continua_o_en_intervalos_en_arroyos_ríos_y_lagos._" data-name="Muestreador continuo portátil automático: Este muestreador puede ser utilizado de manera continua o en intervalos en arroyos, ríos y lagos. " transform="translate(544 1729.547)" fill="#12263f" font-size="15" font-family="Roboto-Medium, Roboto" font-weight="500"><tspan x="0" y="16">Muestreador continuo portátil </tspan><tspan x="0" y="37">automático: </tspan><tspan y="37" font-family="Roboto-Regular, Roboto" font-weight="400">Este muestreador </tspan><tspan x="0" y="58" font-family="Roboto-Regular, Roboto" font-weight="400">puede ser utilizado de manera </tspan><tspan x="0" y="79" font-family="Roboto-Regular, Roboto" font-weight="400">continua o en intervalos en </tspan><tspan x="0" y="100" font-family="Roboto-Regular, Roboto" font-weight="400">arroyos, ríos y lagos. </tspan></text>
    <text id="Dragas_Van_Veen:_Son_utilizadas_para_tomar_muestras_de_los_fondos_de_lagos_ríos_y_demás_cuerpos_de_agua._Se_compone_de_una_draga_la_cual_desciende_abierta_y_al_tomar_el_fondo_se_cierra_permitiendo_así_la_toma_de_la_muestra." data-name="Dragas Van Veen: Son utilizadas para tomar muestras de los fondos de lagos, ríos y demás cuerpos de agua. Se compone de una draga la cual desciende abierta y al tomar el fondo se cierra permitiendo así la toma de la muestra." transform="translate(804 1729.547)" fill="#12263f" font-size="15" font-family="Roboto-Medium, Roboto" font-weight="500"><tspan x="0" y="16">Dragas Van Veen: </tspan><tspan y="16" font-family="Roboto-Regular, Roboto" font-weight="400">Son utilizadas </tspan><tspan x="0" y="37" font-family="Roboto-Regular, Roboto" font-weight="400">para tomar muestras de los </tspan><tspan x="0" y="58" font-family="Roboto-Regular, Roboto" font-weight="400">fondos de lagos, ríos y demás </tspan><tspan x="0" y="79" font-family="Roboto-Regular, Roboto" font-weight="400">cuerpos de agua. Se compone de </tspan><tspan x="0" y="100" font-family="Roboto-Regular, Roboto" font-weight="400">una draga la cual desciende </tspan><tspan x="0" y="121" font-family="Roboto-Regular, Roboto" font-weight="400">abierta y al tomar el fondo se </tspan><tspan x="0" y="142" font-family="Roboto-Regular, Roboto" font-weight="400">cierra permitiendo así la toma de </tspan><tspan x="0" y="163" font-family="Roboto-Regular, Roboto" font-weight="400">la muestra.</tspan></text>
