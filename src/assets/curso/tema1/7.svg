    <text id="Bomba_peristáltica:_Estas_bombas_están_diseñadas_para_utilizar_en_campo_ya_que_son_impermeables._Se_pueden_utilizar_en_todas_las_posiciones_y_se_han_desarrollado_para_ser_usadas_a_largo_plazo_y_en_las_condiciones_menos_favorables._" data-name="Bomba peristáltica: Estas bombas están diseñadas para utilizar en campo ya que son impermeables. Se pueden utilizar en todas las posiciones y se han desarrollado para ser usadas a largo plazo y en las condiciones menos favorables. " transform="translate(287 1333.547)" fill="#12263f" font-size="15" font-family="Roboto-Medium, Roboto" font-weight="500"><tspan x="0" y="16">Bomba peristáltica:</tspan><tspan y="16" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> Estas </tspan><tspan x="0" y="37" font-family="Roboto-Regular, Roboto" font-weight="400">bombas están diseñadas para </tspan><tspan x="0" y="58" font-family="Roboto-Regular, Roboto" font-weight="400">utilizar en campo ya que son </tspan><tspan x="0" y="79" font-family="Roboto-Regular, Roboto" font-weight="400">impermeables. Se pueden utilizar </tspan><tspan x="0" y="100" font-family="Roboto-Regular, Roboto" font-weight="400">en todas las posiciones y se han </tspan><tspan x="0" y="121" font-family="Roboto-Regular, Roboto" font-weight="400">desarrollado para ser usadas a </tspan><tspan x="0" y="142" font-family="Roboto-Regular, Roboto" font-weight="400">largo plazo y en las condiciones </tspan><tspan x="0" y="163" font-family="Roboto-Regular, Roboto" font-weight="400">menos favorables. </tspan></text>
    <text id="Bomba_de_bolas_motorizada:_Estos_instrumentos_son_utilizados_para_bombear_agua_subterránea_que_será_analizada._Están_formadas_por_un_tubo_con_una_válvula_de_retención_con_válvula_esférica_en_el_extremo_inferior." data-name="Bomba de bolas motorizada: Estos instrumentos son utilizados para bombear agua subterránea que será analizada. Están formadas por un tubo con una válvula de retención con válvula esférica en el extremo inferior." transform="translate(287 1526.547)" fill="#12263f" font-size="15" font-family="Roboto-Medium, Roboto" font-weight="500"><tspan x="0" y="16">Bomba de bolas motorizada:</tspan><tspan y="16" font-family="Roboto-Regular, Roboto" font-weight="400"> </tspan><tspan x="0" y="37" font-family="Roboto-Regular, Roboto" font-weight="400">Estos instrumentos son </tspan><tspan x="0" y="58" font-family="Roboto-Regular, Roboto" font-weight="400">utilizados para bombear agua </tspan><tspan x="0" y="79" font-family="Roboto-Regular, Roboto" font-weight="400">subterránea que será analizada. </tspan><tspan x="0" y="100" font-family="Roboto-Regular, Roboto" font-weight="400">Están formadas por un tubo con </tspan><tspan x="0" y="121" font-family="Roboto-Regular, Roboto" font-weight="400">una válvula de retención con </tspan><tspan x="0" y="142" font-family="Roboto-Regular, Roboto" font-weight="400">válvula esférica en el extremo </tspan><tspan x="0" y="163" font-family="Roboto-Regular, Roboto" font-weight="400">inferior.</tspan></text>
    <text id="Conjunto_de_bomba_sumergible:_La_gran_capacidad_de_esta_bomba_permite_bombear_un_punto_de_medición_rápidamente._" data-name="Conjunto de bomba sumergible: La gran capacidad de esta bomba permite bombear un punto de medición rápidamente. " transform="translate(287 1729.547)" fill="#12263f" font-size="15" font-family="Roboto-Medium, Roboto" font-weight="500"><tspan x="0" y="16">Conjunto de bomba sumergible:</tspan><tspan y="16" font-family="Roboto-Regular, Roboto" font-weight="400"> </tspan><tspan x="0" y="37" font-family="Roboto-Regular, Roboto" font-weight="400">La gran capacidad de esta </tspan><tspan x="0" y="58" font-family="Roboto-Regular, Roboto" font-weight="400">bomba permite bombear un </tspan><tspan x="0" y="79" font-family="Roboto-Regular, Roboto" font-weight="400">punto de medición rápidamente. </tspan></text>
